<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TestRepo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      overflow-x: hidden;
    }

    /* Navigation Bar */
    nav {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 1000;
      animation: slideDown 1s ease;
    }

    nav .logo {
      font-size: 1.6em;
      font-weight: bold;
      color: #fff;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffea00;
    }

    nav ul li::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background-color: #ffea00;
      left: 0;
      bottom: -5px;
      transition: width 0.3s ease;
    }

    nav ul li:hover::after {
      width: 100%;
    }

    /* Page Content */
    section {
      text-align: center;
      margin-top: 120px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: pulse 3s infinite;
    }

    p {
      font-size: 1.3em;
      color: #fff;
      margin-top: 10px;
    }

    /* Keyframe Animations */
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px #ffea00, 0 0 30px #ffea00; }
      50% { text-shadow: 0 0 20px #fff, 0 0 30px #ffea00, 0 0 40px #ffea00; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">TestRepo</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section>
    <h1>Welcome to TestRepo</h1>
    <p>This is your live GitHub Pages site ðŸŽ‰</p>
  </section>
</body>
</html>
